<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-section">
            <input type="text" id="locationInput" placeholder="ENTER A CITY NAME">
            <button onclick="getWeatherByInput()"><i class="fas fa-search"></i></button>
        </div>
        <div class="weather-section" id="weatherSection">
            <h2 id="location"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
